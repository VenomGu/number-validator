    <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Telephone Number Validator</title>
</head>
<body>
            <div id="flags-container">
            <p id="flags-label">Quer verificar um telefone brasileiro?</p>
        <div>
            <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/0/05/Flag_of_Brazil.svg/2560px-Flag_of_Brazil.svg.png" 
                alt="Brazilian Flag" width="25" onclick="brazilianVersion()" id="brazilian-flag">
        </div>
        
        <div>
            <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/a/a4/Flag_of_the_United_States.svg/2560px-Flag_of_the_United_States.svg.png" 
                alt="US Flag" width="25" onclick="usVersion()" id="us-flag">
        </div>
        </div>
    <main>

        <h1 id="title">Telephone number validator</h1>
        

        <div id="phone-container">
            <div id="phone-background">
                <div id="phone-camera"></div>
            </div>
            <label for="user-input" id="phone-label">Enter a phone number: </label>
            <input maxlength="20" type="text" id="user-input">
            <div id="results-div"></div>
            <div class="phone-footer">
                <button class="btn-styles" id="check-btn">Check</button>
                <button class="btn-styles" id="clear-btn">Clear</button>
            </div>
        </div>
    </main>

    <script src="script.js"></script>
    
</body>
</html>
